<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NazaWebTech - Web Development & Digital Solutions{% endblock %}</title>
    <meta name="description" content="Transform your business with innovative web development, mobile apps, and digital solutions. Expert team delivering cutting-edge technology solutions.">
    <meta name="keywords" content="web development, mobile apps, e-commerce, digital solutions, React, Django, technology consulting">
    
    {% load static %}
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#3B82F6',
                        'secondary': '#10B981',
                        'accent': '#F97316'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-black text-white">
    {% block content %}
    {% endblock %}
    
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
